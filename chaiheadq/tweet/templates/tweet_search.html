{% extends "layout.html" %}
{% block content %}
<h2>Search Results for "{{ query }}"</h2>
{% for tweet in tweets %}
  <div class="card my-2">
    <div class="card-body">
      <h5>{{ tweet.user.username }}</h5>
      <p>{{ tweet.text }}</p>
    </div>
  </div>
{% empty %}
  <p>No results found.</p>
{% endfor %}
{% endblock %}
